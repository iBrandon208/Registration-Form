<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exercise: Registration Form</title>
  </head>
  <body>
    <form>
      <label for="fullName">Name* </label><br>
      <input id="fullName" name="fullName" type="text"><br>
      <label for="email">Email* </label><br>
      <input id="email" name="email" type="email"><br>
      <label for"telephone">Telephone </label><br>
      <input id="tel" name="tel" type="text" maxlength="3" placeholder = "555" size="3">
      -
      <input id="tel" name="tel" type="text" maxlength="3" placeholder = "555" size="3">
      -
      <input id="tel" name="tel" type="text" maxlegnth="4" placeholder = "5555" size="4">
      <br>
      <br>
      <label for"dob">DOB*</label><br>
      <input id="dob" name="dob" type="date"><br>
      <label for="gender">Gender </label><br>
      <input name="gender" id="male" type="radio" value="male">
      <label for="male">Male </label>
      <input name="gender" id="female" type="radio" value="female">
      <label for="female">Female </label>
      <input name="gender" id="other" type="radio" value="other">
      <label for="other">Other </label><br><br>
      <label for"hsize">Household Size</label><br>
      <input id="number" name="number" type="number" size="4" min="0" max="20"><br><br>
      <label for="annualIncome">Annual Income </label><br>
      <select id="annualIncome" name="annualIncome">
        <option value="less_40k">Less than 40K </option>
        <option value="50k_75k">50 - 75K </optiion>
        <option value="75k_100k">75 - 100K </option>
      </select>
      <br>
      <br>
      <label for="message">Message </label><br>
      <textarea name="message" rows="8" cols="40">
        add message here...
      </textarea>
      <br>
      <br>
      <label for="password">Password* </label><br>
      <input id="pass" name = "pass" type="password" placeholder="Password"><br>
      <label for="password">Confirm Password* </label><br>
      <input id="pass" name = "pass" type="password" placeholder="Confirm Password"><br><br><br>
    
      <input id="consent" name="consent" type="checkbox">
    By signing up, you agree to the <a href="google.com">Terms of Service</a><br><br>
    
      <input type="submit">
